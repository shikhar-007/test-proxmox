[rocky-linux-vm]
# Replace with your VM IP address and password
# Example: 192.168.0.100 ansible_user=rocky ansible_ssh_pass=YOUR_PASSWORD ansible_ssh_common_args='-o StrictHostKeyChecking=no'
YOUR_VM_IP ansible_user=rocky ansible_ssh_pass=YOUR_PASSWORD ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=30'
